<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <style>
@import url("MiSans_Regular/stylesheet.css");
.container.flex-lg-row.flex-nowrap.align-items-center .navbar-collapse.offcanvas.offcanvas-nav.offcanvas-start .offcanvas-header.d-lg-none .text-white.fs-30.mb-0 {
    font-family: MiSans Regular;
}
body {
    font-family: MiSans Regular;
}
div {
    font-family: MiSans Regular;
}




    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #003366, #007acc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #cce6ff;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .card a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #bbdfff;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
