<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>孤独岛工作室产业站群</title>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
@import url("MiSans_Regular/stylesheet.css");
.container.flex-lg-row.flex-nowrap.align-items-center .navbar-collapse.offcanvas.offcanvas-nav.offcanvas-start .offcanvas-header.d-lg-none .text-white.fs-30.mb-0 {
    font-family: MiSans Regular;
}
body {
    font-family: MiSans Regular;
}


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: aliceblue;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color:darkcyan;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background-color: azure;
      border: 1px solid gray;
      border-radius: 7px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: white;
    }

    a {
      color:#666666;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .latency {
        font-weight: normal;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: darkcyan;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }


  </style>
</head>
<body>
  <header>
    <h2>孤独岛工作室</h2>
    <p>该站点功能变化，请返回主页查看</p>
  </header>

  <section class="link-container">
    <div class="card">
      <a href="https://gududaonet.github.io" target="_blank">返回主页</a>
    </div>
  </section>
  <footer>
    &copy;  孤独岛工作室 Since 2019
  </footer>
</body>
</html>
