<!DOCTYPE html>
<html>
<head>
    <title>孤独岛工作室网址发布中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
<style type="text/css">
@import url("MiSans_Regular/stylesheet.css");
.container.flex-lg-row.flex-nowrap.align-items-center .navbar-collapse.offcanvas.offcanvas-nav.offcanvas-start .offcanvas-header.d-lg-none .text-white.fs-30.mb-0 {
    font-family: MiSans Regular;
}
body {
    font-family: MiSans Regular;
}


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: aliceblue;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color:darkcyan;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background-color: azure;
      border: 1px solid gray;
      border-radius: 7px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: white;
    }

    a {
      color:#666666;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .latency {
        font-weight: normal;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: darkcyan;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }


</style>

</head>
<body>
  <header>
    <h2>孤独岛工作室 现行网址列表</h2>
    <p>孤独岛工作室永久官网 GududaoNet.Github.io</p>
    <p>站点皆有可能开启禁Ping防护，具体访问状况请参照实际</p>

    </header>

    <section class="link-container">
 
    <div class="card">
    <a href="https://studio.xn--tiqp32p.cn" target="_blank">
                <p>主力站1（推荐）</p>
        <div id="latency1" class="latency"></div>
    </a>
    </div>



    <div class="card">
    <a href="https://gududaostudio.eu.org" target="_blank">
                <p>主力站2</p>
            <div id="latency2" class="latency"></div>
    </a>
    </div>



    <div class="card">
    <a href="https://gududaostudio.cn.eu.org" target="_blank">
          <p>备用站1</p>
        <div id="latency3" class="latency"></div>
    </a>
    </div>



    <div class="card">
    <a href="https://gududaocdn.pages.dev" target="_blank">
          <p>备用站2</p>
        <div id="latency4" class="latency"></div>
    </a>
    </div>
    </a>

    </section>

  <footer>
    &copy;  孤独岛工作室 Since 2019
  </footer>

      <script>
        function pingServer(serverUrl, latencyId) {
            let startTime = Date.now();
            fetch(serverUrl, { mode: 'no-cors' })
                .then(() => {
                    let latency = Date.now() - startTime;
                    let latencyDiv = document.getElementById(latencyId);
                    if (latency < 1000) {
                        latencyDiv.className = 'latency';
                        latencyDiv.innerText = '延迟: ' + latency + 'ms';
                    } else {
                        latencyDiv.className = 'latency';
                        latencyDiv.innerText = '延迟: ' + latency + 'ms(较慢)';
                    }
                })
                .catch(() => {
                    let latencyDiv = document.getElementById(latencyId);
                    latencyDiv.className = 'latency';
                    latencyDiv.innerText = '无法访问服务器';
                });
        }

        pingServer('https://studio.主页.cn', 'latency1');
        pingServer('https://gududaostudio.eu.org', 'latency2');
        pingServer('https://gududaostudio.cn.eu.org', 'latency3');
        pingServer('https://gududaocdn.pages.dev/', 'latency4');
    </script>

</body>
</html>
